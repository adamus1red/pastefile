[tox]
envlist = py27

[testenv]
setenv =
    PASTEFILE_SETTINGS = {toxinidir}/pastefile-test.cfg
    TESTING = TRUE
install_command = pip install -U {opts} {packages}
deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/test-requirements.txt
commands =
    nosetests -v {posargs}
    flake8 pastefile
